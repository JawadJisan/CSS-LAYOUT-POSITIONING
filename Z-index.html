<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-index</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: red;
        z-index: 2;
      }
      .position {
        position: absolute;
        /* top: 0;
        left: 50px; */
        width: 300px;
        height: 200px;
        background-color: rebeccapurple;
        z-index: 99;
      }
      .position2 {
        position: absolute;
        /* top: 0;
        left: 50px; */
        width: 300px;
        height: 200px;
        background-color: rgb(161, 111, 211);
        z-index: 100;
      }
      .layer-1 {
        position: relative;
        z-index: 1;
      }
      .layer-2 {
        position: relative;
        z-index: 2;
      }
      .layer-3 {
        position: relative;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="position">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores accusamus
      ea quas eligendi, iusto repellat corrupti odio illum, eius asperiores
      maxime perspiciatis qui illo sequi unde similique excepturi id labore?
    </div>
    <div class="position2">
      The quick brown fox
    </div>
  </body>
</html>
