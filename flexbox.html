<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .flex {
        display: flex;
        flex-direction: row;
        /* flex-direction: column;   */
        /* flex-direction: row-reverse;  
        flex-direction: column-reverse;   */

        /* Wrap Items */
        /* flex-wrap: nowrap; */
        flex-wrap: wrap;
        /* flex-wrap: wrap-reverse; */

        /* Main Axis Alignment */
        justify-content: flex-start;
        justify-content: flex-end;
        justify-content: center;
        justify-content: space-between;
        justify-content: space-around;
        justify-content: space-evenly;

        /* Cross Axis Alignment */
        align-items: start;
        align-items: stretch;
        align-items: flex-end;
        align-items: flex-start;

        align-content: center;
        align-content: flex-start;
        align-content: space-around;
      }
      .container {
        border: 2px solid #603fd7;
        padding: 10px;
        margin: 20px;
      }
      .box {
        border: 2px solid black;
        margin: 30px;
      }

      .flex-items {
        display: flex;
        flex: 1;
        flex-grow: 0;
        flex-grow: 1;
        flex-shrink: 1;
        flex-shrink: 0;

        /* order: 0;
        order: 1; */

      }
    </style>
  </head>
  <body>
    <div class="container flex">
      <div class="box block">Block 1</div>
      <div class="box block">Block 2</div>
      <div class="box block">Block 3</div>
    </div>

    <div class="container flex-items">
      <div class="box inline">Inline 1</div>
      <div class="box inline">Inline 2</div>
      <div class="box inline order">Inline 3</div>
    </div>

    <div class="container">
      <div class="box inline-block">Inline-Block 1</div>
      <div class="box inline-block">Inline-Block 2</div>
      <div class="box inline-block">Inline-Block 3</div>
    </div>
  </body>
</html>
