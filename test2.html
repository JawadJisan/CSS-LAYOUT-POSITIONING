<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Property Example</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: #3498db;
        margin: 10px;
        color: white;
        text-align: center;
        line-height: 100px;
      }
      .block {
        display: block;
      }
      .inline {
        display: inline;
      }
      .inline-block {
        display: inline-block;
      }
      .container {
        border: 2px solid #603fd7;
        padding: 10px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h2>1. Block Element (Stack Vertically)</h2>
    <div class="container">
      <div class="box block">Block 1</div>
      <div class="box block">Block 2</div>
      <div class="box block">Block 3</div>
    </div>

    <h2>2. Inline Element (Stay In the same Line)</h2>
    <div class="container">
      <div class="box inline">Inline 1</div>
      <div class="box inline">Inline 2</div>
      <div class="box inline">Inline 3</div>
    </div>

    <h2>2. Inline-Block Element (Best of Both)</h2>
    <div class="container">
      <div class="box inline-block">Inline-Block 1</div>
      <div class="box inline-block">Inline-Block 2</div>
      <div class="box inline-block">Inline-Block 3</div>
    </div>
  </body>
</html>
